<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List of cars</title>
</head>

<body>
<td>
    <h2>List of cars</h2>

    <table style="width:35%" class="table table-bordered tabel-striped">

        <thread class="thead-dark">
                <tr style="background-color:#D3D3D3;color:#000000;">
                    <th>Model</th>
                    <th>Color</th>
                    <th>Series</th>
                </tr>
        </thread>

        <tbody>
        <tr th:block th:each="car : ${cars_list}">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td th:text="${car.getSeries()}"></td>
        </tr>
        </tbody>

    </table>
</td>
</body>
</html>
